<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Recherche de films</title>
    </head>
    <body>
        <header class="search-bar">
            <h1>Rechercher un film</h1>
            <form action="" method="get" name="searchForm" onsubmit="search(event)">
                <div class="input-group">
                    <input
                        type="search"
                        name="searchBar"
                        id="searchBar"
                        class="form-control search-input"
                        placeholder="Titre du film"
                        aria-label="Rechercher"
                    />
                    <button type="submit" class="btn btn-primary search-button">Go !</button>
                </div>
            </form>
        </header>

        <main class="movies-list"></main>

        <div class="modal fade" tabindex="-1" aria-hidden="true" id="movieModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body movie-details"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="./api-key.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
